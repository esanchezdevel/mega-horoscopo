  <body>
    <!-- Replace "test" with your own sandbox Business account app client ID -->

    <header class="main-header">
		<h1>Carta de Pago</h1>
		<p>
		Sistema de pago manejado por <a href="http://paypal.com">paypal.com</a>.<br>
		Esta p√°gina no guarda ninguna informaci&oacute;n relativa a tarjetas de cr&eacute;dito o credenciales utilizadas para el pago con Paypal u otro sistema de pago online. 
		</p>
	</header>
	<section>
		<p>
		Precio: 1&euro;<br>
		Disfruta de una semana de acceso al contenido.
		</p>
	</section>
    <!-- Set up a container element for the button -->
    <div id="paypal-button-container"></div>
    <script>
      paypal.Buttons({
        // Order is created on the server and the order id is returned
        createOrder() {
          return fetch("/api/v1/paypal/order/create", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            // use the "body" param to optionally pass additional order information
            // like product skus and quantities
            body: JSON.stringify({
              cart: [
                {
                  quantity: "1",
                },
              ],
            }),
          })
          .then((response) => response.json())
          .then((order) => order.id);
        },
        // Finalize the transaction on the server after payer approval
        onApprove(data) {
          const currentURL = window.location.href;
          const urlParts = currentURL.split('/');
          const currentSign = urlParts[urlParts.length - 1];
          
          return fetch("/api/v1/paypal/order/capture", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              orderID: data.orderID,
              sign: currentSign
            })
          })
          .then((response) => response.json())
          .then((orderData) => {
				// Successful payment:
            	const currentURL = window.location.href;
				const urlParts = currentURL.split('/');
				const currentSign = urlParts[urlParts.length - 1];
				
				window.location.href = `/sign/${currentSign}`;
          });
        }
      }).render('#paypal-button-container');
    </script>
  </body>
